    h1 {

    .dashboard-container {

    /* Card Styles */
    .card {
      background-color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .card-text {
      font-size: 16px;
      color: #666;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .dashboard-container {
        padding: 10px;
      }
    }
  </style>
